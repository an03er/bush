services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: kubsu
      POSTGRES_PASSWORD: kubsu
      POSTGRES_DB: kubsu
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kubsu -d kubsu"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8070:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://kubsu:kubsu@db:5432/kubsu
      PORT: "8000"

volumes:
  db_data:
